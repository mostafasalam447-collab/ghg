            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s;
        }

        .q-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .q-num {
            position: absolute;
            right: 20px;
            top: 20px;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 2px 4px rgba(23,162,184,0.3);
        }

        .q-text {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-blue);
            margin-bottom: 20px;
            padding-right: 50px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            list-style: none;
        }

        .options li {
            padding: 15px;
            background: #fff;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 55px;
        }

        .options li:hover:not(.correct-ans):not(.wrong-ans) {
            background: #e9ecef;
            border-color: #17a2b8;
            transform: translateX(-3px);
        }

        .correct-ans {
            background-color: var(--correct-green) !important;
            border-color: var(--correct-border) !important;
            color: #155724;
            font-weight: bold;
        }

        .wrong-ans {
            background-color: var(--wrong-red) !important;
            border-color: var(--wrong-border) !important;
            color: #721c24;
            font-weight: bold;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .header-title h2 {
                font-size: 1.1rem;
            }

            .q-text {
                font-size: 1rem;
                padding-right: 45px;
            }

            .q-num {
                width: 30px;
                height: 30px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .q-card {
                padding: 20px 15px;
            }

            .reset-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

let stats = {
    answered: 0,
    correct: 0
};

function renderQuiz() {
    const box = document.getElementById('quiz-box');
    box.innerHTML = '';
    
    questions.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'q-card';
        
        const num = document.createElement('div');
        num.className = 'q-num';
        num.textContent = idx + 1;
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.textContent = item.q;
        
        const optList = document.createElement('ul');
        optList.className = 'options';
        
        item.o.forEach((option, optIdx) => {
            const li = document.createElement('li');
            li.textContent = option;
            li.onclick = () => handleAnswer(idx, optIdx, li, optList);
            optList.appendChild(li);
        });
        
        card.appendChild(num);
        card.appendChild(qText);
        card.appendChild(optList);
        box.appendChild(card);
    });
}

function handleAnswer(qIdx, optIdx, clickedLi, optList) {
    const q = questions[qIdx];
    const isCorrect = optIdx === q.c;
    
    stats.answered++;
    if (isCorrect) {
        stats.correct++;
        clickedLi.classList.add('correct-ans');
    } else {
        clickedLi.classList.add('wrong-ans');
        optList.children[q.c].classList.add('correct-ans');
    }
    
    optList.classList.add('disabled');
    updateStats();
}

function updateStats() {
    document.getElementById('answered-count').textContent = stats.answered;
    document.getElementById('correct-count').textContent = stats.correct;
    const rate = stats.answered > 0 ? Math.round((stats.correct / stats.answered) * 100) : 0;
    document.getElementById('success-rate').textContent = rate + '%';
}

        stats = { answered: 0, correct: 0 };
        updateStats();
        renderQuiz();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

renderQuiz();
</script>
